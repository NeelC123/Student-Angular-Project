<!-- registration-form.component.html -->
<div class="container mt-5">
    <form>
      
      
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" [(ngModel)]="student.firstName" name="firstName">
      </div>
      
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" [(ngModel)]="student.lastName" name="lastName">
      </div>
      
      <div class="form-group">
        <label for="emailId">Email ID</label>
        <input type="email" class="form-control" id="emailId" [(ngModel)]="student.emailId" name="emailId">
      </div>
      
      <div class="form-group">
        <label for="guardianName">Guardian Name</label>
        <input type="text" class="form-control" id="guardianName" [(ngModel)]="student.gaurdian.name" name="guardianName">
      </div>
      
      <div class="form-group">
        <label for="guardianEmail">Guardian Email</label>
        <input type="email" class="form-control" id="guardianEmail" [(ngModel)]="student.gaurdian.email" name="guardianEmail">
      </div>
      
      <div class="form-group">
        <label for="guardianMobile">Guardian Mobile</label>
        <input type="tel" class="form-control" id="guardianMobile" [(ngModel)]="student.gaurdian.mobile" name="guardianMobile">
      </div>
      
      <button type="submit" class="btn btn-primary" (click)="onSubmit()">Submit</button>
    </form>
  </div>
